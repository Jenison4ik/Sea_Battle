services:
  backend:
    build: ./backend
    container_name: battleship-backend
    expose:
      - "18080"
    restart: unless-stopped
    networks:
      - battleship-network

  nginx:
    image: nginx:latest
    container_name: battleship-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - battleship-network

networks:
  battleship-network:
    driver: bridge
